services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -lc "bundle install && rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails db:seed && bundle exec rails server -b 0.0.0.0 -p 3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app_development
      REDIS_URL: redis://redis:6379/1
      SIDEKIQ_CONCURRENCY: 5
      RAILS_ENV: development
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -lc "bundle install && bundle exec rails db:prepare && bundle exec sidekiq -C config/sidekiq.yml"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app_development
      REDIS_URL: redis://redis:6379/1
      SIDEKIQ_CONCURRENCY: 5
      RAILS_ENV: development
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"

  test:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -lc "bundle install && bundle exec rails db:prepare && bundle exec rspec"
    profiles:
      - test
    env_file:
      - .env.test
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db-test:5432/app_test
      REDIS_URL: redis://redis-test:6379/2
      RAILS_ENV: test
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db_test:
        condition: service_healthy
      redis_test:
        condition: service_started

  db_test:
    image: postgres:15
    hostname: db-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_test:
    image: redis:7-alpine
    hostname: redis-test
    command: redis-server --save "" --appendonly no
    ports:
      - "6380:6379"

volumes:
  postgres_data:
  postgres_test_data:
  bundle_cache:
